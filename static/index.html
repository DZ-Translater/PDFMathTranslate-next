<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFMathTranslate - PDF文档翻译服务</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Additional styles for two-step workflow */
        .step-container {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .step-container.completed {
            border-color: #28a745;
            background: #d4edda;
        }

        .step-container.active {
            border-color: #007bff;
            background: #e7f3ff;
        }

        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #6c757d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }

        .step-container.completed .step-number {
            background: #28a745;
        }

        .step-container.active .step-number {
            background: #007bff;
        }

        .step-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .upload-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .upload-button:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-1px);
        }

        .upload-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .upload-button.success {
            background: #28a745;
        }

        .workflow-status {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .workflow-status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .workflow-status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            <!-- Step 1: Upload File -->
            <div class="step-container active" id="uploadStep">
                <div class="step-header">
                    <div class="step-number">1</div>
                    <div class="step-title">上传PDF文件</div>
                </div>

                <div class="file-upload" id="fileUpload">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">📄</div>
                        <p>点击上传或拖拽PDF文件至此处</p>
                        <input type="file" id="fileInput" accept=".pdf" hidden>
                    </div>
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <span id="fileName"></span>
                        <button type="button" id="removeFile">移除</button>
                    </div>
                </div>

                <div style="margin-top: 15px;">
                    <button type="button" id="uploadBtn" class="upload-button" disabled>
                        上传文件
                    </button>
                    <div class="workflow-status info" id="uploadStatus" style="display: none;">
                        请先选择PDF文件，然后点击上传。
                    </div>
                </div>
            </div>

            <!-- Step 2: Configure and Translate -->
            <div class="step-container" id="translateStep">
                <div class="step-header">
                    <div class="step-number">2</div>
                    <div class="step-title">配置翻译参数</div>
                </div>

                <div class="workflow-status info" id="translateStatus">
                    请先完成步骤1的文件上传。
                </div>

                <div class="settings-section">
                    <div class="settings-group">
                        <label for="service">翻译服务：</label>
                        <select id="service">
                            <option value="">加载中...</option>
                        </select>
                    </div>

                    <div class="engine-settings" id="engineSettings">
                        <!-- 动态加载的服务特定设置 -->
                    </div>

                    <div class="settings-row">
                        <div class="settings-group">
                            <label for="langFrom">源语言：</label>
                            <select id="langFrom">
                                <option value="">加载中...</option>
                            </select>
                        </div>
                        <div class="settings-group">
                            <label for="langTo">目标语言：</label>
                            <select id="langTo">
                                <option value="">加载中...</option>
                            </select>
                        </div>
                        <div class="settings-group">
                            <label for="pageRange">翻译页面：</label>
                            <select id="pageRange">
                                <option value="All">全部页面</option>
                                <option value="First">仅第一页</option>
                                <option value="First 5 pages">前5页</option>
                                <option value="Range">自定义范围</option>
                            </select>
                            <input type="text" id="pageInput" placeholder="例如：1,3,5-10" style="display: none; margin-left: 10px;">
                        </div>
                    </div>

                    <!-- Hidden threads input with default value 10 -->
                    <input type="hidden" id="threads" value="10">

                    <details class="advanced-settings">
                        <summary>高级选项</summary>

                        <!-- Hidden PDF output options -->
                        <input type="hidden" id="noMono" value="false">
                        <input type="hidden" id="noDual" value="false">
                        <input type="hidden" id="dualTranslateFirst" value="false">
                        <input type="hidden" id="useAlternatingPagesDual" value="false">
                        <input type="hidden" id="watermarkMode" value="No Watermark">

                        <!-- Hidden translation options -->
                        <input type="hidden" id="customSystemPrompt" value="">
                        <input type="hidden" id="minTextLength" value="10">
                        <input type="hidden" id="primaryFontFamily" value="Auto">
                        <input type="hidden" id="rpcDoclayout" value="">
                        <input type="hidden" id="poolMaxWorkers" value="0">
                        <input type="hidden" id="noAutoExtractGlossary" value="true">

                        <h3>PDF处理选项</h3>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="skipClean" checked>
                                跳过清理（提高兼容性）
                            </label>
                            <label>
                                <input type="checkbox" id="disableRichTextTranslate" checked>
                                禁用富文本翻译
                            </label>
                            <label>
                                <input type="checkbox" id="enhanceCompatibility" checked>
                                增强兼容性
                            </label>
                            <label>
                                <input type="checkbox" id="splitShortLines" checked>
                                强制分割短行
                            </label>
                            <label>
                                <input type="checkbox" id="translateTableText" checked>
                                翻译表格文本（实验性）
                            </label>
                            <label>
                                <input type="checkbox" id="skipScannedDetection" checked>
                                跳过扫描检测
                            </label>
                            <label>
                                <input type="checkbox" id="ocrWorkaround" checked>
                                OCR解决方案（实验性）
                            </label>
                            <label>
                                <input type="checkbox" id="autoEnableOcrWorkaround" checked>
                                自动启用OCR解决方案
                            </label>
                            <label>
                                <input type="checkbox" id="ignoreCache" checked>
                                忽略缓存
                            </label>
                        </div>

                        <!-- Hidden split factor and max pages settings -->
                        <input type="hidden" id="shortLineSplitFactor" value="0.5">
                        <input type="hidden" id="maxPagesPerPart" value="0">

                        <!-- Hidden formula processing options -->
                        <input type="hidden" id="formularFontPattern" value="">
                        <input type="hidden" id="formularCharPattern" value="">
                    </details>
                </div>

                <div class="action-section" style="margin-top: 20px;">
                    <button type="button" id="translateBtn" class="primary-button" disabled>
                        开始翻译
                    </button>
                    <button type="button" id="cancelBtn" class="secondary-button" style="display: none;">
                        取消翻译
                    </button>
                </div>
            </div>

            <!-- Step 3: Progress and Results -->
            <div class="progress-section" id="progressSection" style="display: none;">
                <h2>翻译进度</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">开始翻译中...</p>
                <div class="progress-details" id="progressDetails"></div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>翻译结果</h2>
                <div class="download-buttons">
                    <button type="button" id="downloadMono" class="download-button" style="display: none;">
                        下载单语PDF
                    </button>
                    <button type="button" id="downloadDual" class="download-button" style="display: none;">
                        下载双语PDF
                    </button>
                </div>
                <div class="translation-stats" id="translationStats"></div>
            </div>
        </main>
    </div>

    <script>
        console.log('🔍 Inline script loaded');
        // Test if basic DOM works
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 Inline DOMContentLoaded fired');
            const testBtn = document.getElementById('uploadBtn');
            console.log('🔍 uploadBtn from inline script:', testBtn);
        });
    </script>
    <script src="/static/script.js?v=3"></script>
</body>

</html>
