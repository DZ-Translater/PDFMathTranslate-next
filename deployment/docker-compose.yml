version: '3.8'

services:
  # FastAPI Server (PDF translation API)
  pdf2zh-api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - LOG_LEVEL=info
      # Translation model API keys (configure these before running)
      # Default: Claude Sonnet 4 (recommended)
      # - ANTHROPIC_API_KEY=your_anthropic_api_key_here
      # - ANTHROPIC_BASE_URL=https://api.anthropic.com/v1
      # Alternative: OpenAI GPT-4o Mini
      # - OPENAI_API_KEY=your_openai_api_key_here
      # - OPENAI_BASE_URL=https://api.openai.com/v1
    volumes:
      - ./pdf2zh_files:/app/pdf2zh_files
      - ./config:/app/config
      - ./static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: pdf2zh-network
